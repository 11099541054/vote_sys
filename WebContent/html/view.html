<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
<div id="header" class="wrap">
	<img src="images/logo.gif" />
</div>
<div id="navbar" class="wrap">
	<div class="profile">
		您好，张三
		<span class="return"><a href="Subject!list.action">返回列表</a></span>
		<span class="addnew"><a href="Subject!read.action">添加新投票</a></span>
		<span class="modify"><a href="Subject!modify.action">维护</a></span>
		
	</div>
	<div class="search">
		<form method="post" action="Subject!search.action">
			<input type="text" name="keywords" class="input-text"/>
			<input type="submit" name="submit" class="input-button" value="" />
		</form>
	</div>
</div>
<div id="vote" class="wrap">
	<h2>查看投票</h2>
	<ul class="list">
		<li>
			<h4>选出你心目中最好的浏览器</h4>
			<p class="info">共有 4 个选项，已有 12 个网友参与了投票。</p>
				<ol>
					<li>微软IE浏览器
						<div class="rate">
							<div class="ratebg"><div class="percent" style="width:23%"></div></div>
							<p>3票<span>(23%)</span></p>
						</div>
					</li>
					<li>火狐（Firefox）浏览器
						<div class="rate">
							<div class="ratebg"><div class="percent" style="width:56%"></div></div>
							<p>3票<span>(56%)</span></p>
						</div>
					</li>
					<li>谷歌（Chrome）浏览器
						<div class="rate">
							<div class="ratebg"><div class="percent" style="width:20%"></div></div>
							<p>2票<span>(23%)</span></p>
						</div>
					</li>
					<li>360浏览器
						<div class="rate">
							<div class="ratebg"><div class="percent" style="width:70%"></div></div>
							<p>3票<span>(23%)</span></p>
						</div>
					</li>
				</ol>
				<div class="goback"><a href="">返回投票列表</a></div>
		</li>
	</ul>
</div>
<div id="footer" class="wrap">
	西安尚学堂 &copy; 版权所有
</div>
</body>
</html>
